<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Módulo 7</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Formulário - Exercício</h1>
        <h3>Para Validação do Formulário o Valor A Deve ser Menor que o Valor B.</h3>
        <form id="formulario">
            <input type="number" id="numberA" required placeholder="Valor A" />
            <input type="number" id="numberB" required placeholder="Valor B" />
            <p class="msg-erro">O Valor Inserido Não é Maior que o Valor A</p>
            <p class="msg-acerto">Formulário Válidado com Sucesso</p>
            <button type="submit" id="validar">Validar Formulário</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
